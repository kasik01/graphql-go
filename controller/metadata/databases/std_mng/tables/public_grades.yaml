table:
  name: grades
  schema: public
object_relationships:
  - name: student
    using:
      foreign_key_constraint_on: student_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
event_triggers:
  - name: notify_on_grade_updated
    definition:
      enable_manual: false
      update:
        columns:
          - score
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{GO_BACKEND_URL}}/notifications'
